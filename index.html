<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>

    <title>TO DO LIST</title>
</head>
<body>
    <div class="listContainer">
        <div class="header">
            <h1>
                TODO<font style="font-weight: 100;">LIST</font> 
            </h1>
            <img src="assets/images/logo.svg">
        </div>
        <div class="addTask">
            <form action="">
                <input type="text" name="newTask" id="newTask" placeholder="Digite aqui uma nova tarefa...">
                <input type="submit" id="submitTask" value="ADICIONAR">
            </form>
        </div>
        <div class="toDo tasksList">
            <h3>A FAZER</h3>
            <div class="tasksContainer">

            </div>
        </div>

        <div class="done tasksList">
            <h3>FEITO</h3>
            <div class="tasksContainer">
            </div>
        </div>

            
    </div>
    <script src="assets/js/jquery.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
